
<html>

<head>
	<title>Moozeek</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="grad1">

	<!-- Navbar Code -->
	<nav class=" navbar navbar-expand-lg navbar-dark black">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<div class="brand-name-style">
					<font class="brand-name" color="#1DB954">Moozeek</font>
				</div>

			</a>
			<!-- <div class="nav-nav"> -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
				aria-controls="navbarTogglerDemo03" aria-expanded="true" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">



				</ul>
				<span class="navbar-text white-text">
				</span>
			</div>
			<!-- </div> -->
		</div>

	</nav>







	<div class='container'>
		{% block about %}
		<div class="input_field">
			<h2 style="color:#764AF1; font-family: 'Alegreya', serif; font-weight: normal "> Input a playlist ID</h2>
			<div class="break"></div>
			<div class="ml-container">
				<form action="{{ url_for('recommend') }}" id="form1" method="POST">
					<input class="input1" type="text" name="URL">
					<div class="break"></div>
					<small id="emailHelp" class="form-text text-muted"> You can find the playlist link by following
						instructions <a href="https://wordpress.com/support/audio/spotify/" target="_blank"> here </a>
					</small>
					<div class="break"></div>
					<label style='color: #764AF1 ' for="number-of-recs">How many songs do you want?</label>
					<select name="number-of-recs" id="number-of-recs" form="form1">
						<option value="5" selected> 5</option>
						<option value="10">10</option>
						<option value="15">15</option>
						<option value="20">20</option>
					</select>
					<div class="break"></div>
					<input class='button1' form='form1' value='Get recommendations!' type="submit">
				</form>
			</div>
		</div>

		<div class="results">
			{% block results %}
			{% endblock %}
		</div>
	</div>
	{% endblock %}

</body>
<footer class="footer page-footer font-small black mt-5">
	<div class="foo">
		<font color="black">Made with ❤️ by RISHITA GUPTA</font>
	</div>
</footer>

</html>
